<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maid vs Eurovision Checkers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board {
      display: grid;
      width: 100vw;
      max-width: 480px;
      aspect-ratio: 1 / 1;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 0;
    }
    .cell {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(14px, 3vw, 24px);
      font-weight: bold;
    }
    .light { background: #eee; }
    .dark { background: #555; }
    .piece {
      width: 90%;
      height: 90%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: clamp(12px, 3vw, 20px);
      cursor: pointer;
    }
    .piece img {
      width: 1.5em;
      height: 1.5em;
    }
    .maid { background: #ff69b4; }
    .eurovision { background: #1e90ff; }
    .king::after {
      content: '\1F451'; /* crown emoji */
      position: absolute;
      margin-left: 5px;
    }
    .log {
      width: 480px;
      height: 120px;
      overflow-y: scroll;
      background: #f4f4f4;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
    }
    .instructions {
      width: 480px;
      margin-top: 10px;
    }
    .piece.dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Maid vs Eurovision Checkers</h1>
  <div style="font-weight: bold; margin-bottom: 5px;">Eurovision Side</div>
  <div class="board" id="board"></div>
  <div style="font-weight: bold; margin-top: 5px;">Maid Side</div>
  <div class="instructions">
    <strong>Instructions:</strong><br>
    - Click a piece to select it, then click a destination.<br>
    - Jump over opponent pieces to capture them.<br>
    - Reach the far side to become a King!<br>
    - Maids vs. Eurovision stars alternate turns.
  </div>
  <div class="log" id="logBox"><strong>Game Log:</strong><br></div>
  <button id="resetButton">Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
